<body>
    <h1><center>Ordenamientos de burbuja</center></h1>
    <p>Observe como lo hace</p>

    <script>
        let salir = 'n'
let array = []

while (salir == 'n') {
    numero = prompt('ingresa un n√∫mero')
    if (numero != null) {
        array.push(parseInt(numero))
    }
    let seguir = confirm('desea ingresar mas numeros')
    if (!seguir) {
        salir = 'y'
    }
}
        document.write("<p>Array original: " + array + "</p>");
        let longitud = array.length;
        for (let i = 0; i < longitud; i++) {
            for (let j = 0; j < longitud - 1; j++) {
                if (array[j] > array[j + 1]) {
                    let aux = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = aux;
                }
            }
        }
        document.write("<p>Array con Ordenamiento de burbuja" + array + "</p>");
    </script>

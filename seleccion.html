<body>
    <h1><center>Selection sort</center></h1>
    <p>Observe</p>

    <script>
                let salir = 'n'
let array = []

while (salir == 'n') {
    numero = prompt('ingresa un número')
    if (numero != null) {
        array.push(parseInt(numero))
    }
    let seguir = confirm('desea ingresar mas numeros')
    if (!seguir) {
        salir = 'y'
    }
}
        document.write("<p>Array original: " + array + "</p>");
        let longitud = array.length;
        for (let i = 0; i < longitud; i++) {
            let min = i;
            for (let j = i + 1; j < longitud; j++) {
                if (array[j] < array[min]) {
                    min = j;
                }
            }
            if (min != i) {
                let aux = array[i];
                array[i] = array[min];
                array[min] = aux;
            }
        }
        document.write("<p>Array con ordenamiento por selección: " + array + "</p>");
    </script>
</body>
